<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Page Not Found</title>
    <script>
        // Store the current URL in sessionStorage
        sessionStorage.redirect = location.href;
        
        // Redirect to the homepage
        window.location.href = "/";
    </script>
</head>
<body>
    <h1>Page Not Found</h1>
    <p>Redirecting to homepage...</p>
</body>
</html>
